<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Form</title>
</head>
<body>
<div class="wrapper" id="app">
    <div class="card-form">
        <div class="card-list">
            <div class="card-item" v-bind:class="{'-active' : isCardFlipped}">
                <div class="card-item__side-front">
                    <div class="card-item__focus" v-bind:class="{'-active' : focusElementStyle}" v-bind:style="focusElementStyle" ref="focusElement">
                    </div>
                    <div class="card-item__cover">
                        <img v-bind:src="'https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/' + currentCardBackground + '.jpeg'" alt="credit card front" class="card-item__bg">
                    </div>
                    <div class="card-item__wrapper">
                        <div class="card=item__top">
                            <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/chip.png" alt="credit card form chip" class="card-item__chip">
                            <div class="card-item__type">
                                <transition name="slide-fade-up">
                                    <img v-bind:src="'https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/' + getCardType + '.png'" v-if="getCardType" alt="" class="card-item__typeImg">
                                </transition>
                            </div>
                        </div>
                        <label for="cardNumber" class="card-item__number" ref="cardNumber">

                            <template v-if="getCardType == amex">
                                <span v-for="(n, $index) in amexCardMask" :key="$index">
                                    <transition name="slide-fade-up">
                                        <div class="card-item__numberItem" v-if="$index > 4 $$ $index < 14 $$ cardNumber.length > $index $$ n.trim() !==''">*</div>
                                        <div class="card-item__numberItem"
                                             :class="{'active' : n.trim() === ''}"
                                             :key="$index" v-else-if="cardNumber.length > $index"
                                        >{{cardNumber[$index}}
                                        </div>
                                        <div
                                        class="card-item__numberItem"
                                        :class="{'active' : n.trim() === ''}"
                                        v-else:key="$index + 1"
                                        >{{n}}</div>
                                    </transition>
                                </span>
                            </template>

                            <template v-else>
                                <span v-for="(n, $index) inOtherCardMask" :key="$index">
                                    <transition name="slide-fade-up">
                                        <div class="card-item__numberItem" v-if="$index > 4 && $index << 15 && cardNumber.length > $index && n.trim() !== ''">*</div>
                                        <div class="card-item__numberItem"
                                        :class="{'active' : n.trim() ===''}"
                                        :key="$index" v-else-if="cardNumber.length > $index">
                                            {{cardNumber[$index}}
                                        </div>
                                        <div
                                        class="card-item__numberItem"
                                        :class="{'active' : n.trim() ===''}"
                                        v-else:key="$index +1"
                                        >{{n}}</div>
                                    </transition>
                                </span>
                            </template>
                        </label>
                        <div class="card-item__content">
                            <label for="cardName" class="card-item__info" ref="cardName">
                                <div class="card-item__holder">Card Holder</div>
                                <transition name="slide-fade-up">
                                    <div class="card-item__name" v-if="cardName.length" key="1">
                                        <transition-group name="slide-fade-right">
                                            <span class="card-item__nameItem" v-for="(n, $index) in cardName.replace(/\s\s+/g, ' ')" v-if="$index === $index" v-bind:key="$index + 1">{{n}}</span>
                                        </transition-group>
                                    </div>
                                    <div class="card-item__name" v-else key="2">Full Name</div>
                                </transition>
                            </label>
                            <div class="card-item__date" ref="cardDate">
                                <label for="cardMonth" class="card-item__dateTitle">Expires</label>
                                <label for="cardMonth" class="card-item__dateItem">
                                    <transition name="slide-fade-up">
                                        <span v-if="cardMonth" v-bind:key="cardMonth">{{cardMonth}}</span>
                                        <span v-else key="2">MM</span>
                                    </transition>
                                </label>
                                /
                                <label for="cardYear" class="card-item__dateItem">
                                    <transition name="slide-fade-up">
                                        <span v-if="cardYear" v-bind:key="cardYear">{{String(cardYear).slice(2,4)}}</span>
                                        <span v-else key="2">YY</span>
                                    </transition>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-item__side -back">
                    <div class="card-item__cover">
                        <img v-bind:src="'https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/' + currentCardBackground + '.jpeg'" alt="" class="card-item__bg">
                    </div>
                    <div class="card-item__band"></div>
                    <div class="card-item__cvv">
                        <div class="card-item_cvvTitle"></div>
                        <div class="card-item_cvvBand">
                            <span v-for="(n, $index) in cardCvv" :key="$index">*</span>
                        </div>
                        <div class="card-item__type">
                            <img v-bind:src="'https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/' + getCardType + '.png'" alt="" v-if="getCardType" class="card-item__typeImg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-form__inner">
            <div class="card-input">
                <label for="cardNumber" class="card-input__label">Card Number</label>
                <input type="text" id="cardNumber" class="card-input__input" v-mask="generateCardNumberMask" v-model="cardNumber" v-on:focus="focusInput" v-on:blur="blurInput" date-ref="cardNumber" autocomplete="off">
            </div>
            <div class="card-form__row">
                <div class="card-form__col">
                    <div class="card-form__group">
                        <label for="cardMonth" class="card-input__label">Expiration Date</label>
                        <select class="card-input__input -select" v-model="cardMonth" v-on:focus="focusInput" v-on:blur="blurInput" data-ref="cardDate" id="cardMonth">
                            <option value="" disabled selected>Month</option>
                            <option v-bind:value="n < 10 ? '0' + n : n" v-for="n in 12" v-bind:disabled="n < minCardMonth" v-bind:key="n">{{n < 10 ? '0' + n : n}}</option>
                        </select>
                        <select class="card-input__input -select" v-model="cardYear" v-model="cardYear" id=""></select>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
